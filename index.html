<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet">
    <title>Rocket news</title>
  </head>

  <body>
    <main class="hero">
      <header>
        <figure class="logo-container">
          <h1 class="logo"><img src="./assets/img/logo.svg" alt="Logo"></h1>
        </figure>
      </header>
      <section class="sec copy">
        <h2>atualize ideias e informações em 5 minutos</h2>
        <p>tudo que você precisa saber para começar seu dia bem e informado</p>
        <p>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se
          preparar para codar ☕️</p>
      </section>
      <section class="sec">
        <form action="#" class="form">
          <label for="email-field">Insira seu e-mail:</label>
          <div>
            <input type="email" name="email" id="email-field" placeholder="oi@rocketseat.com" required>
            <button type="submit"><img src="./assets/img/send.svg" alt="Enviar e-mail"></button>
          </div>
        </form>
      </section>
      <footer class="sec">
        <a href="#" target="_blank" rel="noreferrer noopener">Deixe-me ler primeiro <span><img
              src="./assets/img/arrow-right.svg" alt="Seta para direita"></span></a>
      </footer>
    </main>
    <aside class="hero-image">
      <img src="./assets/img/read_news.jpg" alt="Senhor mexendo no notebook sobre a mesa">
    </aside>
  </body>

</html>
